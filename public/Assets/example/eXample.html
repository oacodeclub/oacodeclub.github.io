<!DOCTYPE html>

<head>
    <!-- The text that shows up in the tab selector -->
    <title>Example</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/example.css">

    <!-- JS Files -->
    <script src="js/example.js"></script>
</head>

<body>
    <!-- H1 tags are meant for the biggest text boxes, with H# tags going from H1 to H6 tags. Bootstrap classes are especially useful here. -->
    <h1 id="ExampleTextID-h1-1" class="ExampleTextClass-h1-1">This is example text</h1>

    <!-- BR tags are meant to add vertical spacing between elements -->
    <br>

    <!-- P tags are meant for paragraphs, and are the most common text box. -->
    <p id="ExampleTextID-p-1" class="ExampleTextClass-p-1">This is more example text</p>

    <br>

    <!-- A tags are meant for links, and are the most common way to link to other pages. -->
    <a id="ExampleTextID-a-1" class="ExampleTextClass-a-1" href="https://www.google.com/">This is a link to
        google</a>

    <br>

    <!-- IMG tags are meant for images, and are the most common way to display images. -->
    <img id="ExampleTextID-img-1" class="ExampleTextClass-img-1"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    <br>

    <!-- DIV tags are meant for dividers, and are the most common way to divide up the page. 
        Span tags are alternatives to div tags, and do practically the same thing, however div tags are more commonly used. -->
    <div id="ExampleTextID-div-1" class="ExampleTextClass-div-1">
        <h1 id="ExampleTextID-h1-2" class="ExampleTextClass-h1-2">
            This is a "div" divider with a h1 tag inside of it
        </h1>
    </div>

    <br>

    <span id="ExampleTextID-span-1" class="ExampleTextClass-span-1">
        <h1 id="ExampleTextID-h1-2" class="ExampleTextClass-h1-2">
            This is a "span" divider with a h1 tag inside of it
        </h1>
    </span>
</body>
